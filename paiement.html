<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement-page</title>
    <link rel="stylesheet" href="style.css">
    <link rel='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'>
</head>
<body>
    <!-- Page recapitulant les infos et étape de paiement -->
    <h1>Confirmer le paiement</h1>
     <!-- Ajouter ici votre formulaire de paiement simulé -->
    <form>
    <img class="payment-image" src="images/Toblerone_Medaille.png" alt="" title="emoji">
    <label for="cardOwner">Titulaire de la Carte :</label>
    <input type="text" id="cardOwner" name="cardOwner" placeholder="NOM DU TITULAIRE" required>
    <label for="cardNumber">Numéro de Carte :</label>
    <input type="number" id="cardNumber" name="cardNumber" placeholder="XXXX XXXX XXXX XXXX" min="0" title="Veuillez entrer 16 chiffres" required><br>
    <label for="expirationDate">Date d\'expiration :</label>
    <input type="number" id="expirationDate" name="expirationDate" placeholder="MM/YYYY" min="032024" max="122027" title="Entrer mois et année" required><br>
    <label for="cvv">CVV :</label>
    <input type="number" id="cvv" name="cvv" placeholder="XXX" min="0" title="Entrer cryptogramme" required><br>
    <button type="submit">Payer</button>
    <img class="payment-image" src="images/moyens-de-paiement (1).png" alt="" title="accepted-paiement">
    <p style="font-family: fantasy;">* Moyens de paiement acceptés et sécurisés</p>

    </form>
    
</body>
</html>
