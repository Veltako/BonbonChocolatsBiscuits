<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier les coordonnées</title>
    <link rel="stylesheet" href="benjaminstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5 text-center">
        <div class="container p-5">
    <label for="Nom" class="form-label fs-4 mb-4">Modification des coordonnées</label>
<input type="text" id="Nom" class="form-control mx-auto" style="width:300px;" placeholder="Nom">

<label for="Prénom" class="form-label fs-4"></label>
<input type="text" id="Prénom" class="form-control mx-auto" style="width:300px;" aria-describedby="passwordHelpBlock" placeholder="Prénom">

<label for="Adresse mail" class="form-label fs-4"></label>
<input type="text" id="Adresse mail" class="form-control mx-auto" style="width:300px;" aria-describedby="passwordHelpBlock" placeholder="Adresse mail">

<label for="Téléphone" class="form-label fs-4"></label>
<input type="text" id="Téléphone" class="form-control mx-auto" style="width:300px;" aria-describedby="passwordHelpBlock" placeholder="Téléphone">

<label for="Adresse postale" class="form-label fs-4"></label>
<input type="text" id="Adresse postale" class="form-control mx-auto" style="width:300px;" aria-describedby="passwordHelpBlock" placeholder="Adresse postale">
<div class="text-center p-5">
    <button class="btn btn-secondary" type="button">Valider</button>
    </div>
</div>
</div>
    
</body>
</html>
